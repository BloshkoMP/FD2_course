<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Boilerplace</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
	 <h3>Calculator by Maksim Bloshko</h3>
	 <form onsubmit="return false;">
	 <div class="boxes">
		<div class="inputBox"> 
			<input type="text"><br>
			<input type="text"><br>
		</div>
		<div class="symbol">=</div>
		 <input type="text" class="result">
	 </div>
		 <div class="buttons">
			 <input type="submit" title="Plus" value="+" onclick="plus()" >
			 <input type="submit" title="Subtract" value="-" onclick="subtract()">
			 <input type="submit" title="Multiply" value="*" onclick="multiply()" >
			 <input type="submit" title="Divide" value="/" onclick="divide()" >
		</div>
	 </form>

    <script type="module" src="../src/modules/main.js"></script>
  </body>
</html>
